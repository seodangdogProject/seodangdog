server {

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api {
            proxy_pass http://localhost:8080;
    }

    location /fast {
            proxy_pass http://localhost:5000;
    }

    listen 5050; # managed by Certbot
}
